<div>

<ul>
<li *ngFor="let item of items">

		<!-- [href]="item.name" [download]="item.name" -->
		<a (click)="downloadFile(item.id)" *ngIf="!item.folder">
			<i class="fa fa-file-text-o" aria-hidden="true" *ngIf="!item.folder"></i>
			{{item.name}}</a>

		<a routerLink="/folder/{{item.id}}" *ngIf="item.folder">
			<i class="fa fa-folder" aria-hidden="true" *ngIf="item.folder"></i>
			{{item.name}}</a>

		<!-- <div *ngIf="isFileImage(item)">
          <img [src]="item">
        </div> -->

	
</li>
</ul>
		<form method="post" enctype="multipart/form-data">
			<!-- <button (click)="upload()">add new file</button> -->
			<input (change)="fileChange($event)" type="file" class="custom-file-input" id="inputGroupFile01"
				aria-describedby="inputGroupFileAddon01">
			<span (click)="upload()" id="btnUpload">Upload</span>

		</form>




</div>
